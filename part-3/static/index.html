<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="android_toast.css">
    <title>Healthcare Providers</title>
</head>

<body>
    <header class="heading">
        <h1 class="title">Heathcare Providers</h1>
    </header>

    <section class="main-section">
        <form class="input-form" autocomplete="off" onsubmit="event.preventDefault();onFormSubmit();">
            <div class="input-row">
                <label>Name*</label>
                <input type="text" id="name" required minlength="2" maxlength="50">
            </div>
            <div class="input-row">
                <label>Qualification*</label>
                <input type="text" id="qualification" required>
            </div>
            <div class="input-row">
                <label>Speciality*</label>
                <input type="text" id="speciality" required>
            </div>
            <div class="input-row">
                <label>Phone*</label>
                <input type="tel" id="phone" required pattern="^(\+[1-9]{1}[0-9]{3,14}[ ]*,[ ]*)*\+[1-9]{1}[0-9]{3,14}$">
            </div>
            <div class="input-row">
                <label>Department</label>
                <input type="text" id="department">
            </div>
            <div class="input-row">
                <label>Organization*</label>
                <input type="text" id="org" required minlength="2">
            </div>
            <div class="input-row">
                <label>Location</label>
                <input type="text" id="location">
            </div>
            <div class="input-row">
                <label>Address*</label>
                <input type="text" id="address" required minlength="5">
            </div>
            <div class="input-row">
                <input type="radio" id="enabled" name="enablers" checked>
                <label for="enabled">Active</label>
                <input type="radio" id="disabled" name="enablers">
                <label for="disabled">Inactive</label>
            </div>
            <div class="form-submit-button">
                <input type="submit" value="Submit">
            </div>
        </form>
        <div class="table-container">
            <table class="providers-table" id="table-list">
                <thead class="table-head">
                    <th class="head-cell">Provider ID</th>
                    <th class="head-cell">Name</th>
                    <th class="head-cell">Qualification</th>
                    <th class="head-cell">Speciality</th>
                    <th class="head-cell">Phone</th>
                    <th class="head-cell">Department</th>
                    <th class="head-cell">Organization</th>
                    <th class="head-cell">Location</th>
                    <th class="head-cell">Address</th>
                    <th class="head-cell">Active</th>
                    <th></th>
                </thead>
                <tbody class="table-body">

                </tbody>
            </table>
        </div>
    </section>

    <section class="page-selector">
        <a class="prev paging-left" href="javascript:fetchPrev()">Previous</a>
        <h1 class="page-num paging"></h1>
        <a class="next paging-right" href="javascript:fetchNext()">Next</a>
    </section>

    <section class="num-items">
        <label for="num-items" class="num-items-label">Number of items per page: </label>
        <select name="num-items" class="num-items-selector" onChange="updateLimit(this.value);">
            <option value="5">5</option>
            <option value="10" selected="selected">10</option>
            <option value="20">20</option>
            <option value="50">50</option>
            <option value="100">100</option>
        </select>
    </section>
    <script src="android_toast.js"></script>
    <script src="providers.js"></script>
</body>

</html>
